<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Construccion</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="">
				<h1>Solicitud Construcción</h1>
				<form action="/lista/registrar" method="post" th:object="${construccion}">
				<div class="form-group">
					<label for="inputCod">Código</label> 
					<input type="text" name="codigo" th:field="*{cod_soli_const}" class="form-control" 
						id="inputCod" placeholder="Mostrar codigo" disabled="true">
				</div>
				<div class="form-group">
					<label for="inputNom">CodCliente</label> 
					<input type="text" name="codCliente" th:field="*{cod_cliente}" class="form-control" 
						id="inputCodCliente" placeholder="CodigoCliente">
				</div>
				<div class="form-group">
					<label for="inputNroPartida">Numero Partida</label> 
					<input type="text" name="NumeroPartida" th:field="*{nro_partida}" class="form-control" 
						id="inputNroPartida" placeholder="Numero de partida">
				</div>
				<div class="form-group">
					<label for="inputNroPartida">Numero Asiento</label> 
					<input type="text" name="NumeroAsiento" th:field="*{nro_asiento}" class="form-control" 
						id="inputNroAsiento" placeholder="Numero Asientoa">
				</div>
				<div class="form-group">
					<label for="inputNroPartida">Numero Partida Elecronica</label> 
					<input type="text" name="NumParElectro" th:field="*{nro_partida_electronica}" class="form-control" 
						id="inputNroParElectronica" placeholder="Numero Partida Elecronica">
				</div>
				<div class="form-group">
					<label for="inputNroPartida">Numero Ficha</label> 
					<input type="text" name="NumeroFicha" th:field="*{nro_ficha}" class="form-control" 
						id="inputNroFicha" placeholder="Numero Ficha">
				</div>
				<div class="form-group">
					<label for="inputNroPartida">Numero Expediente</label> 
					<input type="text" name="NumeroExpediente" th:field="*{nro_expediente}" class="form-control" 
						id="inputNroExpediente" placeholder="Numero Expediente">
				</div>
				<div class="form-group">
					<label for="inputDocSimple">Documento simple</label> 
					<input type="text" name="DocumentoSimple" th:field="*{documento_simple}" class="form-control" 
						id="inputDocSimple" placeholder="Documento simple">
				</div>
				<div class="form-group ">
					<label for="inputCodDoc">CodDocumento</label> 
					<select id="inputCodDoc" name="TipoDocumento" th:field="*{cod_documento}" class="form-control"  >
						<option value="-1">Seleccione...</option>
						<option th:each="d : ${lstDocumento}" 
								th:value="${d.cod_documento}" 
								th:text="${d.descripcion_doc}"></option>
					</select>
				</div> 
				<div class="form-group ">
					<label for="inputEstado">Estado</label> 
					<select id="inputEstado" name="Estado" th:field="*{cod_estado}" class="form-control"  >
						<option value="-1">Seleccione...</option>
						<option th:each="e : ${lstEstado}" 
								th:value="${e.cod_estado}" 
								th:text="${e.descripcion_est}"></option>
					</select>
				</div> 
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="#" class="btn btn-primary">Listado</a>
			<button type="submit" class="btn btn-primary">Actualizar</button>
		</form>
		<br>
		<div th:class="${claseMensaje}" role="alert" th:text="${mensaje}"></div>
	</div>
	<div class="col-6 col-sm-7">
				<h3></h3>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>xx</th>
							<th>xx</th>
							<th>xx</th>
							<th>xx</th>
							<th>xx</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>xx</td>
							<td>xx</td>
							<td>xx</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
