<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Evento</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/resources/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
	<link th:href="@{/resources/datepicker/bootstrap-datepicker.css}" rel="stylesheet">
	<link th:href="@{/resources/css/bootstrap-icons.css}" rel="stylesheet">

	<link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}">
</head>

<body>
	<div class="container">

		<form action="/lista/registrar" method="post">
			<h1>Solicitud de ventos</h1>
			<br>
			<label>Codigo</label>
			<input type="number" name="labo" >

			<label>Ingrese su codigo</label>
			<input type="number" name="codigoCliente">


			<label>Numero de invitado</label>
			<input type="number" name="nro_invitado">

			<label>Lugar a realizarce</label>
			<input type="text" name="lugar_realizar"> <br><br>


			<label>Hora inicio</label>
			<input type="time" name="h_inicio">

			<label>Hora fin</label>
			<input type="time" name="h_fin">

			<label>Estado</label>
			<select name="tipoEstado">
				<option>Seleccionar</option>
				<option th:each="bean:${estados}" th:utext="${bean.descripcionEstado}" th:value="${bean.cod_estado}">
				</option>
			</select>

			<label>Tipo solicitud</label>
			<select name="tipoSol">
				<option value="-1">Seleccionar</option>
				<option th:each="tipo:${documento}" th:utext="${tipo.descr_doc}" th:value="${tipo.cod_doc}"></option>
			</select>

			<label>Fecha a realizar</label>
			<input type="date" name="fecha"><br> <br>
			<button type="submit">Agregar</button> <br><br>
		</form>


		<h4>Lista de solicitudes</h4>
	</div>





	<table class="table container" id="#tabla">
		<thead>
			<tr>
				<th>Codigo</th>
				<th>Fecha a realizar</th>
				<th>Numero de invitado</th>
				<th>Lugar a realizarce</th>
				<th>Hora inicio</th>
				<th>Hora fin</th>
				<th>Estado</th>
				<th>Tipo de solicitud</th>
				<th>Codigo cliente</th>
				<th colspan="2">Accion</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="row:${listaEventos}">
				<td th:text="${row.codSolicitud}"></td>
				<td th:text="${row.fecha}"></td>
				<td th:text="${row.numeroDeInvitado}"></td>
				<td th:text="${row.lugarDeRealizacion}"></td>
				<td th:text="${row.horaInicio}"></td>
				<td th:text="${row.horaFin}"></td>
				<td th:text="${row.codEstado.descripcionEstado}"></td>
				<td th:text="${row.codDocumento.descr_doc}"></td>
				<td>clientes</td>
				<td>
					<form action="/lista/editar" method="post">
						<input type="hidden" name="codigo" th:value="${row.codSolicitud}">
						<button type="submit">editar</button>
					</form>
				</td>
				<td>
					<form action="/lista/eliminar" method="post">
						<input type="hidden" name="codigo" th:value="${row.codSolicitud}">
						<button type="submit">Eliminar</button>
					</form>					
				</td>
			</tr>
		</tbody>
	</table>



	<script>


		let n = document.getElementById()
	</script>
</body>

</html>
